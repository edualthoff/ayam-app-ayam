<section>
  <ion-grid style="padding: 0;">
    <ion-row class="ion-align-items-center ion-justify-content-center app-searchbar-prod">
      <ion-col size="10">
        <ion-searchbar animated="true" placeholder="Explorar" inputmode="search" style="padding:0;" debounce="300"
        (ionChange)="onInputValue($event)"></ion-searchbar>
      </ion-col>
      <ion-col size="1">
        <div class="app-button-icon" (click)="buttonCaract = !buttonCaract" [ngClass]="{'app-b-i-active': buttonCaract}">
          <fa-icon [icon]="['fas', 'angle-double-up']" size="2x" ></fa-icon>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
  <!-- Filtro por caracteristica - icon e nome - Tipo Vibracao-->
    <ion-row appIconButtonChange class="app-row-slide-icon" [ngClass]="{'app-slide-transition': buttonCaract}">
      <ion-col *ngFor='let caract of caractList; let i = index'>
        <div class="app-slide-icon" (click)="onClickCarac(caract)" appIconActive>
          <ion-icon [src]="caract.pathUrlIcon" ></ion-icon>
          <ion-label>{{caract.nome | titlecase }}</ion-label>
        </div>
      </ion-col>
    </ion-row>
</section>
