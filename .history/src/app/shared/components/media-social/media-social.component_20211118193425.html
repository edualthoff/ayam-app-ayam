<p>oii</p>
<ng-container *ngTemplateOutlet="default"></ng-container>

<ng-template #square>
  <span>
    <fa-icon [icon]="['fab', 'facebook-square']" size="2x" [ngStyle]="{'color': '#3b5998'}"></fa-icon>
  </span>
  <span>
    <fa-icon [icon]="['fab', 'instagram-square']" size="2x" [ngStyle]="{'color': '#3b5998'}"></fa-icon>
  </span>
  <span>
    <fa-icon [icon]="['fab', 'whatsapp-square']" size="2x" [ngStyle]="{'color': '#3b5998'}"></fa-icon>
  </span>
</ng-template>


<ng-template #default>
  <div>
    <span>
      <fa-icon [icon]="['fab', 'facebook']" size="2x" [ngStyle]="{'color': '#3b5998'}"></fa-icon>
    </span>
    <span>
      <fa-icon [icon]="['fab', 'instagram']" size="2x" [ngStyle]="{'color': '#C13584'}"></fa-icon>
    </span>
    <span>
      <fa-icon [icon]="['fab', 'whatsapp']" size="2x" [ngStyle]="{'color': '#25D366'}"></fa-icon>
    </span>
  </div>
</ng-template>
