
<div class="app-social-media-main">
  <ng-container *ngFor="let item of options">
    <ng-container [ngTemplateOutlet]="this[item.name]" [ngTemplateOutletContext]="{ $implicit: item}">
    </ng-container>
  </ng-container>
</div>


<!-- instagram icon -->
<ng-template #instagram let-option>
  <ng-container *ngIf="option.square; else elseTemplate">
    <span>
      <fa-icon [icon]="['fab', 'instagram-square']" size="2x" [ngStyle]="{'color': option.color}"></fa-icon>
    </span>
  </ng-container>
  <ng-template #elseTemplate>
    <span>
      <fa-icon [icon]="['fab', 'instagram']" size="2x" [ngStyle]="{'color': option.color}"></fa-icon>
    </span>
  </ng-template>
</ng-template>
