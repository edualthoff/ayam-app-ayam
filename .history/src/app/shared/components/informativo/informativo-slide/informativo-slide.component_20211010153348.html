<ion-row>
  <ion-col  style="padding-top: 0;">
    <ion-slides pager="true" [options]="slideOptsOne">
      <ng-container *ngFor="let info of (info$ | async)">
        <ion-slide>
          <ion-card style="margin-top: 7px;">
            <img [srcset]="info.uploadFile[0]!.fileUrl" style="height: 100px; width: 100%; object-fit: cover;" />
            <ion-card-header>
              <ion-card-title>{{info.titulo}}</ion-card-title>
              <ion-card-subtitle>{{info.subTitulo}}</ion-card-subtitle>
            </ion-card-header>
            <ion-card-content>
              <ng-container *ngIf="info.textoCurto; then thenTemplate; else elseTemplate"></ng-container>
              <ng-template #thenTemplate>
                <div class="text" [innerHTML]="info.textoCurto"></div>
              </ng-template>
              <ng-template #elseTemplate>
                <div class="text" [innerHTML]="info.corpoMensagem"></div>
              </ng-template>
            </ion-card-content>
          </ion-card>
        </ion-slide>
      </ng-container>
    </ion-slides>
  </ion-col>
</ion-row>
