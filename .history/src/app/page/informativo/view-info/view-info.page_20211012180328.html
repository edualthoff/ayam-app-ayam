<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/" [text]="''"></ion-back-button>
    </ion-buttons>
    <ion-title>Visualizar</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="stacked">Summary</ion-label>
    <ion-textarea disabled readonly value="Ionic enables developers to build performant, high-quality mobile apps.">
    </ion-textarea>
  </ion-item>
  <ng-container *ngIf="(spinnerLoadService.loading$ | async) || !infoValue; then thenTemplate; else elseTemplate">
  </ng-container>
  <ng-template #thenTemplate>
    <app-spinner-load></app-spinner-load>
  </ng-template>
  <ng-template #elseTemplate>
    <ion-grid>
      <ion-row class="ion-align-items-center">
        <ion-col size="12">
          <div>
            <img [srcset]="infoValue.uploadFile[0]!.fileUrl" class="img-view-main" />
          </div>
        </ion-col>
        <ion-col size="12">
          <ion-text color="primary" >
            <h6 [innerText]="infoValue.titulo"> <sub [innerText]="infoValue?.subTitulo"></sub></h6>
          </ion-text>
          <ion-text color="secondary" >
            <sub [innerText]="infoValue?.subTitulo"></sub>
          </ion-text>
        </ion-col>
        <ion-col size="12">
          <p>
            I saw a werewolf with a Chinese menu in his hand.
            Walking through the <ion-text color="danger"><sub>streets</sub></ion-text> of Soho in the rain.
            He <ion-text color="primary"><i>was</i></ion-text> looking for a place called Lee Ho Fook's.
            Gonna get a <ion-text color="secondary"><a>big dish of beef chow mein.</a></ion-text>
            <ion-text color="danger"><ion-icon name="cut"></ion-icon></ion-text>
          </p>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ng-template>


</ion-content>
