<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/" [text]="'Voltar'"></ion-back-button>
    </ion-buttons>
    <ion-title>Informação</ion-title>
  </ion-toolbar>
  <ion-item>
    <ion-label>Conteudo: </ion-label>
    <ion-select placeholder="Selecionar" (ionChange)="ionChangeOption(valueOption)" [(ngModel)]="valueOption" interface="popover" okText="Seguir" cancelText="Voltar">
      <ion-select-option value="">Todos</ion-select-option>
      <ion-select-option value="noticia">Notícia</ion-select-option>
      <ion-select-option value="dica">Dica</ion-select-option>
    </ion-select>
  </ion-item>
</ion-header>

<ion-content>
  <ng-container *ngIf="(false); then thenTemplate; else elseTemplate"></ng-container>
  <ng-template #thenTemplate>
    <app-spinner-load></app-spinner-load>
  </ng-template>
  <ng-template #elseTemplate>
    <app-informativo-list [infoValue]="infoAll"></app-informativo-list>
  </ng-template>

  <ion-infinite-scroll threshold="100px" (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      loadingText="Carregando espere…">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
