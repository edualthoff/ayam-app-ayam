<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="" defaultHref="tabs/tab3"></ion-back-button>
    </ion-buttons>
    <ion-title>Minha Conta</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  <app-user></app-user>
  <div>
    <ion-list button >
      <ion-item>
        <ion-icon slot="start" name="logo-${tech.icon}" style="color: ${tech.color};"></ion-icon>
        <ion-label>
          <h3>${tech.title}</h3>
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Mega Man X</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>The Legend of Zelda</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Pac-Man</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Super Mario World</ion-label>
      </ion-item>
    </ion-list>
  </div>
  <app-media-social [options]="[{name: 'whatsapp'}, {name: 'instagram'}, {name: 'facebook'}]"></app-media-social>
</ion-content>
