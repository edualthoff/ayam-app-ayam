<ion-header>
  <ion-toolbar>
    <div style="display: flex;" class="ion-padding-horizontal">
      <div class="alinhar-itens-vertical-centro app-button-setting ion-no-border" [routerLink]="['./setting']" >
          <fa-icon [icon]="['fas', 'user-circle']" style="font-size: 24px;"></fa-icon>
          <ion-label style="padding-left: 5px;">
            {{!!usuario.pessoa?.nome ? usuario.pessoa.nome : 'Entrar'}}
          </ion-label>
      </div>
      <span style="flex: auto;"></span>
      <div>
        <fa-icon [icon]="['fas', 'share']" style="font-size: 24px;"></fa-icon>
      </div>
    </div>

  </ion-toolbar>
</ion-header>

<ion-content>
  <app-colecao-pessoa></app-colecao-pessoa>
</ion-content>
