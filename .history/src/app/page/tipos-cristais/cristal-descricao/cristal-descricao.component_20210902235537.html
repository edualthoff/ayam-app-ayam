<ion-header [translucent]="false">
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button defaultHref="/" [text]="''"></ion-back-button>
          </ion-buttons>
        <ion-title>Amethyst</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
    <ion-grid>
        <ion-row class="ion-justify-content-center ion-align-self-center">
            <ion-col class="alinhar-itens-centro">
                <ion-img  [src]="'assets/img/cristal/Amethyst Stone-nobg2.png'" [alt]="'Amethyst Stone'" style="width: 150px; height: 150px;"></ion-img>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <span>
                    <fa-icon [icon]="['far', 'user-circle']" size="2x"></fa-icon>
                </span>
            </ion-col>
        </ion-row>
    </ion-grid>
  </ion-content>
