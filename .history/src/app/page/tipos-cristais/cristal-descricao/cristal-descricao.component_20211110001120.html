<!-- Parametros -->
<ion-header [translucent]="false">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/tab4/tipocristal" [text]="''"></ion-back-button>
    </ion-buttons>
    <ion-title>{{prod?.nome | titlecase}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row class="ion-justify-content-center ion-align-self-center">
      <ion-col class="alinhar-itens-horizonte-centro">
        <ion-img [src]="prod?.uploadFile ? prod.uploadFile[0].fileUrl : './assets/icon/cristal_def.svg'" [alt]="'Imagem Stone'"
          style="width: 150px; height: 150px;"></ion-img>
      </ion-col>
    </ion-row>
    <ion-row class="ion-justify-content-center ion-align-self-center">
      <ion-col size="4" class="alinhar-itens-horizonte-centro" *ngFor="let item of prod?.listCaracteristicaProduto">
        <span style="display: grid; text-align: center;">
          <!-- <fa-icon [icon]="['fab', 'react']" style="font-size: 20px;"></fa-icon> -->
          <ion-icon [src]="item.pathUrlIcon" ></ion-icon>
          <ion-label color="medium" style="font-size: 12px;">{{item.nome}}</ion-label>
        </span>
      </ion-col>
    </ion-row>
    <ion-row class="ion-justify-content-center ion-align-self-center app-desc">
      <ion-col size="10">
        <ion-text color="medium">
          <span style="font-size: 15px; text-align: justify;" [innerHtml]="prod?.descricao | safe:'html'">
          </span>
        </ion-text>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<!-- Spinner load enquanto carrega as informacoes do Back End -->
<ng-template #loading>
  <app-spinner-load></app-spinner-load>
</ng-template>
