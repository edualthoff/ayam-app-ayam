<ion-header [translucent]="false">
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button defaultHref="/" [text]="''"></ion-back-button>
          </ion-buttons>
        <ion-title>Amethyst</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
    <ion-grid>
        <ion-row class="ion-justify-content-center ion-align-self-center">
            <ion-col class="alinhar-itens-centro">
                <ion-img  [src]="'assets/img/cristal/Amethyst Stone-nobg2.png'" [alt]="'Amethyst Stone'" style="width: 150px; height: 150px;"></ion-img>
            </ion-col>
        </ion-row>
        <ion-row class="ion-justify-content-center ion-align-self-center">
            <ion-col size="4" class="alinhar-itens-centro">
                <span style="display: grid; text-align: center;"> 
                    <fa-icon  [icon]="['fab', 'react']" style="font-size: 20px;"></fa-icon>
                    <ion-label color="medium" style="font-size: 12px;">Amor</ion-label>
                </span>
            </ion-col>
            <ion-col size="4" class="alinhar-itens-centro">
                <span style="display: grid; text-align: center;">
                    <fa-icon  [icon]="['fas', 'pen']" style="font-size: 20px;"></fa-icon>
                    <ion-label color="medium" style="font-size: 12px;">Criatividade</ion-label>
                </span>
            </ion-col>
            <ion-col size="4" class="alinhar-itens-centro">
                <span style="display: grid; text-align: center;">
                    <fa-icon  [icon]="['fab', 'empire']" style="font-size: 25px;"></fa-icon>
                    <ion-label color="medium" style="font-size: 12px;">Paixão</ion-label>
                </span>
            </ion-col>
            <ion-col size="4" class="alinhar-itens-centro">
                <span style="display: grid; text-align: center;">
                    <fa-icon  [icon]="['fab', 'cubes']" style="font-size: 25px;"></fa-icon>
                    <ion-label color="medium" style="font-size: 12px;">Cofiança</ion-label>
                </span>
            </ion-col>
            <ion-col size="4" class="alinhar-itens-centro">
                <span style="display: grid; text-align: center;">
                    <fa-icon  [icon]="['fab', 'react']" style="font-size: 25px;"></fa-icon>
                    <ion-label color="medium" style="font-size: 12px;">Amor</ion-label>
                </span>
            </ion-col>
            <ion-col size="4" class="alinhar-itens-centro">
                <span  style="display: grid; text-align: center;">
                    <fa-icon  [icon]="['fab', 'react']" style="font-size: 25px;"></fa-icon>
                    <ion-label color="medium" style="font-size: 12px;">Amor</ion-label>
                </span>
            </ion-col>
        </ion-row>
    </ion-grid>
  </ion-content>
