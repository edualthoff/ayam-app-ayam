<ion-content>
  <ion-toolbar style="--background: --ion-background-color;" class="ion-no-border">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/" [text]="''"></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button [routerLink]="['/tabs/tab1']" routerLinkActive="router-link-active">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-row class="ion-padding ion-align-items-center ion-justify-content-center">
    <ion-col class="ion-align-self-center alinhar-itens-horizonte-centro">
      <img src="./assets/logo/logo2-png.png" height="100px" />
    </ion-col>
  </ion-row>
  <div class="app-alinhar-centro">
    <section class="section-register">
      <ion-grid class="alinha-c-vertical">
        <ion-row class="ion-padding">
          <ion-col>
            <ion-title>Cadastre-se</ion-title>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <form [formGroup]="form">
              <div class="label-floating-google">
                <ion-input  formControlName="nome" type="text"
                autocomplete="off" inputmode="text" title="Inserir o nome"></ion-input>
                <ion-label class="label-floating-google" >Nome*</ion-label>
              </div>
              <!-- Descontinuado o cpf
              <ion-item class="app-ion-input-item">
                <ion-label position="floating" >CPF</ion-label>
                <ion-input class="app-ion-input-padding-rm" formControlName="cpf" type="text"
                autocomplete="off" inputmode="text" title="Inserir o cpf"></ion-input>
              </ion-item> -->
              <ion-item class="app-ion-input-item">
                <ion-label position="floating" >Endereço de e-mail*</ion-label>
                <ion-input class="app-ion-input-padding-rm" formControlName="email" type="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
                autocomplete="off" inputmode="email" title="Inserir um e-mail"></ion-input>
              </ion-item>
              <ion-item class="app-ion-input-item">
                <ion-label position="floating" >Senha*</ion-label>
                <ion-input class="app-ion-input-padding-rm" formControlName="senha" type="password" pattern=".{6,}"
                autocomplete="off" inputmode="password" title="Inserir uma senha de acesso com 6 ou mais caracteres"></ion-input>
              </ion-item>
              <ion-item lines="none" style="--inner-padding-end: 0; padding-top: 20px;">
                <div class="botao-register alinhar-itens-horizonte-centro">
                  <!-- Botao de Entrar / Logar-->
                  <ion-button expand="block" fill="solid" [disabled]="!form.valid">Criar uma conta
                  </ion-button>
                </div>
              </ion-item>
            </form>
          </ion-col>
          <ion-col>
            <ion-text color="medium" class="app-politicas-privacidade">
              <p>
                Ao clicar em "Criar uma conta" você concorda com o Ayam <ion-text color="primary">Termos de Uso</ion-text> e com a
                <ion-text color="primary"> Política de Privacidade</ion-text>.
              </p>
            </ion-text>
          </ion-col>
        </ion-row>
      </ion-grid>
    </section>
  </div>
</ion-content>
