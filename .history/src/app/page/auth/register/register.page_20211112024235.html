<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/" [text]="''"></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button [routerLink]="['/tabs/tab1']" routerLinkActive="router-link-active">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Cadastre-se</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="app-alinhar-centro">
    <section class="section-login">
      <ion-grid class="alinha-c-vertical">
        <ion-row class="ion-no-padding ion-no-margin ion-align-items-center ion-justify-content-center">
          <ion-col class="ion-align-self-center alinhar-itens-horizonte-centro">
            <img src="./assets/logo/logo2-png.png" height="100px" />
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <form [formGroup]="form">
              <ion-item class="app-ion-input-item">
                <ion-label position="floating">Nome*</ion-label>
                <ion-input class="app-ion-input-padding-rm" formControlName="nome" type="text"
                autocomplete="off" inputmode="text" title="Inserir o nome"></ion-input>
              </ion-item>
              <ion-item class="app-ion-input-item">
                <ion-label position="floating" >Sobrenome*</ion-label>
                <ion-input class="app-ion-input-padding-rm" formControlName="sobrenome" type="text"
                autocomplete="off" inputmode="text" title="Inserir o sobrenome"></ion-input>
              </ion-item>
              <ion-item class="app-ion-input-item">
                <ion-label position="floating" >CPF</ion-label>
                <ion-input class="app-ion-input-padding-rm" formControlName="cpf" type="text"
                autocomplete="off" inputmode="text" title="Inserir o cpf"></ion-input>
              </ion-item>
              <ion-item class="app-ion-input-item">
                <ion-label position="floating" >Endereço de e-mail*</ion-label>
                <ion-input class="app-ion-input-padding-rm" formControlName="email" type="text"
                autocomplete="off" inputmode="text" title="Inserir um e-mail"></ion-input>
              </ion-item>
              <ion-item class="app-ion-input-item">
                <ion-label position="floating" >Senha*</ion-label>
                <ion-input class="app-ion-input-padding-rm" formControlName="senha" type="text"
                autocomplete="off" inputmode="text" title="Inserir uma senha de acesso"></ion-input>
              </ion-item>
              <ion-item lines="none" style="--inner-padding-end: 0; padding-top: 20px;">
                <div class="botao-register alinhar-itens-horizonte-centro">
                  <!-- Botao de Entrar / Logar-->
                  <ion-button class="loginbotao" expand="block" fill="solid" [disabled]="!form.valid">Criar uma conta
                  </ion-button>
                </div>
              </ion-item>
            </form>
          </ion-col>
          <ion-col>
            <ion-text color="medium" class="app-politicas-privacidade">
              <p>
                Ao clicar em "Criar uma conta", "Facebook, você concorda com os Wish Termos de Uso e com a Política de Privacidade
              </p>
            </ion-text>
          </ion-col>
        </ion-row>
      </ion-grid>
    </section>
  </div>
</ion-content>
