<ion-content>
  <ion-toolbar style="--background: --ion-background-color;" class="ion-no-border">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/auth/login/" [text]="''"></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button [routerLink]="['/tabs/tab1']" routerLinkActive="router-link-active">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-row class="ion-padding ion-align-items-center ion-justify-content-center">
    <ion-col class="ion-align-self-center alinhar-itens-horizonte-centro">
      <img src="./assets/logo/logo2-png.png" height="100px" />
    </ion-col>
  </ion-row>
  <div class="app-alinhar-centro">
    <section class="section-main">
      <ion-grid class="alinha-c-vertical">
        <ion-row class="ion-padding">
          <ion-col size="12">
            <ion-title class="ion-no-padding">Nova senha</ion-title>
          </ion-col>
          <ion-col size="12">
            <ion-text color="dark" class="app-senha-text">
              <p>
               Informe a nova senha de acesso.
              </p>
            </ion-text>
          </ion-col>
          <ion-col size="12">
            <form [formGroup]="form">
              <div class="label-floating-google ion-margin-vertical">
                <ion-input formControlName="senha" type="password" pattern=".{6,}" autocomplete="off"
                inputmode="password" title="Inserir uma nova senha de acesso com 6 ou mais caracteres">
                <ion-icon name="key-outline"></ion-icon></ion-input>
                <ion-label >Nova senha*</ion-label>
                <ion-text color="tertiary"><span style="margin-left: 5px; margin-top: 4px; font-size: 12px;" class="alinhar-itens-vertical-centro">
                  <ion-icon name="ellipse" style="fill: var(--ion-color-tertiary); font-size: 8px; margin-right: 3px;"></ion-icon>
                  6 caracteres<ion-text color="danger">*</ion-text></span>
                </ion-text>
              </div>
              <ion-item lines="none" style="--inner-padding-end: 0; padding-top: 40px;">
                <div class="botao-main alinhar-itens-horizonte-centro">
                  <!-- Botao de Entrar / Logar-->
                  <ion-button expand="block" fill="solid" [disabled]="!form.valid" (click)="buttoRecovery()">Alterar senha</ion-button>
                </div>
              </ion-item>
            </form>
          </ion-col>
          <ion-col size="12">
            <ion-text color="medium" class="app-politicas-privacidade">
              <p>
                Ao clicar em "Enviar link de redefinição de senha" você concorda com o Ayam <ion-text color="primary">Termos de Uso</ion-text> e com a
                <ion-text color="primary"> Política de Privacidade</ion-text>.
              </p>
            </ion-text>
          </ion-col>
        </ion-row>
      </ion-grid>
    </section>
  </div>
</ion-content>
