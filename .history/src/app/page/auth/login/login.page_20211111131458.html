<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/" [text]="''" icon="close"></ion-back-button>
    </ion-buttons>
    <ion-title>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content center text-center>
  <section>
    <ion-grid class="alinha-c-vertical">
      <ion-row class="ion-no-padding ion-no-margin ion-align-items-center ion-justify-content-center">
        <ion-col class="ion-align-self-center alinhar-itens-horizonte-centro">
          <img src="./assets/logo/logo2-png.png" height="100px" />
        </ion-col>
      </ion-row>
      <!-- Login -->
      <form [formGroup]="loginForm">
        <ion-row class="ion-no-padding ion-no-margin ion-align-items-center ion-justify-content-center">
          <ion-col size="12" size-sm="6" style="height: auto;">
            <ion-item style="--inner-padding-start: 0;">
              <ion-input class="icon-input " formControlName="usuario" no-padding autocomplete="on" inputmode="email"
                pattern="email" placeholder="Usuario" type="email">
                <ion-icon name="person-outline"></ion-icon>
              </ion-input>
            </ion-item>
            <ion-item>
              <ion-input class="icon-input " clear-on-edit="true" formControlName="senha" no-padding type="password"
                autocomplete="on" inputmode="password" pattern="password" placeholder="Senha">
                <ion-icon name="key-outline"></ion-icon>
              </ion-input>
            </ion-item>
            <!-- Botao de Recuperar Senha e Cadastrar -->
            <div class="recBotao">
              <ion-button class="recBotao" fill="clear" color="secondary" slot="end" size="small">
                Esqueceu sua senha? </ion-button>
              <!--<ion-button class="r-PaddingBotton cadrecBotao" expand="block" fill="clear" color="secondary" type="submit">
                Cadastre-se</ion-button>-->
            </div>
          </ion-col>
        </ion-row>
        <ion-row class="ion-no-padding ion-no-margin ion-align-items-center ion-justify-content-center">
          <ion-col size="12" size-sm="6">
            <ion-item lines="full" style="--inner-padding-end: 0;">
              <div class="loginbotao ion-justify-content-center">
                <!-- Botao de Entrar / Logar-->
                <ion-button class="loginbotao" expand="block" fill="solid" >Entrar</ion-button>
              </div>
            </ion-item>
            <!-- Botao de Criar uma conta-->
            <ion-button class="cadastrobotao" fill="clear" size="small" [routerLink]="['../register']"
              routerLinkActive="router-link-active">
              <ion-text color="medium" style="margin-right: 7px;">Não tem uma conta? </ion-text> Cadastre-se
            </ion-button>
          </ion-col>
        </ion-row>
      </form>
      <!-- Entrar com as Midias Sociais -->
      <ion-row class="ion-no-padding ion-no-margin ion-align-items-center ion-justify-content-center">
        <ion-col size="12" size-md="5" size-sm="7" size-lg="4">
          <ion-button class="facebotao" (click)="onFacebookLogin()">
            <ion-icon [src]="'assets/icon/midia-social/facebooklogo.svg'"></ion-icon>
            Entrar com o Facebook
          </ion-button>
          <!-- Sessiao com o Google está desabilitado
          <ion-button class="googlebotao" (click)="onGoogleLogin()">
            <ion-icon [src]="'assets/icon/midia-social/googlelogo.svg'"></ion-icon>
            Entrar com o Google
          </ion-button>-->
        </ion-col>
      </ion-row>
      <!-- Botao Cadastro-->
    </ion-grid>
  </section>
</ion-content>
